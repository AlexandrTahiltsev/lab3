<!DOCTYPE html>
<head>
    <title>Опитувальник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Опитувальник</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li>
                <a href="questionnaire.html">Опитувальник ▾</a>
                <ul class="submenu">
                    <li><a href="#">Підменю 1</a></li>
                    <li><a href="#">Підменю 2</a></li>
                </ul>
            </li>
            <li><a href="help.html">Інше</a></li> 
            <li><a href="pruz.html">Досягнення</a></li> 
        </ul>
    </nav>

    <main>
        <form>
            <label for="frequency">Як часто ви граєте у футбол?</label>
            <select id="frequency" name="frequency">
                <option value="rarely">Рідко</option>
                <option value="occasionally">Інколи</option>
                <option value="often" selected>Часто</option>
            </select>
            <label for="frequency">Який рівень вашої зацікавленості до футболу?</label>
            <select id="frequency" name="frequency">
                <option value="rarely">Високий</option>
                <option value="occasionally">Середній</option>
                <option value="often" selected>Низький</option>
            </select>
            <label for="frequency">Ваші улюблені позиції на полі:</label>
            <select id="frequency" name="frequency">
                <option value="rarely">Нападник</option>
                <option value="occasionally">Захисник</option>
                <option value="often" selected>Вротарь</option>
            </select>

            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" placeholder="Введіть ваш логін" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>

            <label for="message">Ваше повідомлення:</label>
            <textarea id="message" name="message" rows="4" placeholder="Введіть ваше повідомлення тут..." required></textarea>
            <div class="button-group">
                <button type="submit">Відправити</button>
                <button type="reset">Очистити</button>
            </div>
        </form>
    </main>
</body>
</html>
